<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>湖师空间博文发布系统管理员登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <link href="css/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>湖师空间博文发布系统管理员登录<sup>V2017</sup></h1>

    <div class="login" style="margin-top:50px;">

        <div class="header">
            <div class="switch" id="switch">
                <a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">管理员登录</a>
              
               <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 370px; left: 0px;"></div>
            </div>
        </div>


        <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">

            <!--登录-->
            <div class="web_login" id="web_login">


                <div class="login-box">


                    <div class="login_form">
                        <form action="AdminLoginServlet" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                            <input type="hidden" name="did" value="0" />
                            <input type="hidden" name="to" value="log" />
                            <div class="uinArea" id="uinArea">
                                <label class="input-tips" for="u">帐号：</label>
                                <div class="inputOuter" id="uArea">

                                    <input type="text" id="u" name="username" class="inputstyle" />
                                    <!-- <asp:TextBox ID="TextBox_username" runat="server" style="margin-left: 5px" Width="175px" Font-Size="Medium"
                                                 ontextchanged="TextBox_username_TextChanged"></asp:TextBox> -->
                                </div>
                            </div>
                            <div class="pwdArea" id="pwdArea">
                                <label class="input-tips" for="p">密码：</label>
                                <div class="inputOuter" id="pArea">

                                    <input type="password" id="p" name="password" class="inputstyle" />
                                    <!-- <asp:TextBox type="password" Width="175px"  ID="TextBox_password" runat="server" class="inputstyle" TextMode="Password"  Font-Size="Medium"></asp:TextBox> -->
                                </div>
                            </div>

                            <div style="padding-left:50px;margin-top:20px;"><input type="submit" value="登 录" style="width:150px;" class="button_blue" />
                                <!-- <asp:Button ID="Button_Post" runat="server" style="margin-left: 48px" Text="登 陆"
                                            Width="77px" onclick="Button_Post_Click" UseSubmitBehavior="False"
                                            Font-Size="Medium" Font-Bold="True" /> -->
                            </div>
                        </form>
                    </div>

                </div>

            </div>
            <!--登录end-->
        </div>
    </div>

    <footer>
        <p>浙江省湖州师范学院</p>
        <p>信息工程学院</p>
    </footer>
</body>
</html>
